<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-2 group transition-transform duration-300 hover:scale-105">
        <span class="inline-block animate-bounce"><i class="fas fa-paper-plane"></i></span>
        <span class="tracking-tight group-hover:text-blue-800 transition-colors duration-300">Ajira Tz</span>
      </a>
      <button id="menuToggle" aria-label="Open menu" class="lg:hidden flex flex-col justify-center items-center w-10 h-10 relative z-50 group focus:outline-none">
        <span class="block w-7 h-0.5 bg-gray-800 rounded transition-all duration-300 origin-center" id="line1"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line2"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line3"></span>
      </button>
    </div>
    <nav id="navMenu" class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out lg:max-h-none lg:overflow-visible lg:block lg:pb-4 lg:hidden bg-white shadow-lg lg:shadow-none rounded-b-xl">
      <ul class="flex flex-col lg:flex-row lg:items-center lg:justify-center gap-4 px-4 pb-4 text-center text-gray-700">
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Home
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Categories
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Contact
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <style>
      /* Animated underline for nav links */
      nav ul li a.group:hover span:first-of-type,
      nav ul li a.group:focus span:first-of-type {
        left: 0;
        width: 50%;
      }
      nav ul li a.group:hover span:last-of-type,
      nav ul li a.group:focus span:last-of-type {
        right: 0;
        width: 50%;
      }
    </style>
  </header>

  <!-- Filters -->
  <section class="max-w-5xl mx-auto px-4 mt-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <input type="text" id="searchInput" placeholder="Search job title..." class="w-full md:w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-blue-600">
      <div class="flex gap-2">
        <button data-type="all" class="filter-btn px-4 py-2 rounded-lg text-sm font-semibold border border-blue-600 hover:bg-blue-500">All</button>
        <button data-type="Government" class="filter-btn px-4 py-2 rounded-lg text-sm font-semibold border border-blue-600 hover:bg-blue-50">Government</button>
        <button data-type="Private" class="filter-btn px-4 py-2 rounded-lg text-sm font-semibold border border-blue-600 hover:bg-blue-50">Private</button>
      </div>
    </div>
  </section>

  <!-- Job Listings -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <div id="jobContainer" class="space-y-4"></div>
    <div id="pagination" class="mt-6 flex justify-center gap-2"></div>
  </main>

  <script>
    let jobs = [];
    let currentPage = 1;
    const jobsPerPage = 3;
    let currentFilter = "all";
    let currentSearch = "";

    fetch('jobs.csv')
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split('\n').slice(1);
        jobs = lines.map(line => {
          const [title, organization, posted, type] = line.split(',');
          return { title, organization, posted, type };
        });
        renderJobs();
        setupFilters();
        setupSearch();
      });

    function renderJobs() {
      const container = document.getElementById("jobContainer");
      container.innerHTML = "";

      const filtered = jobs.filter(job => {
        const matchType = currentFilter === "all" || job.type === currentFilter;
        const matchSearch = job.title.toLowerCase().includes(currentSearch.toLowerCase());
        return matchType && matchSearch;
      });

      const start = (currentPage - 1) * jobsPerPage;
      const paginated = filtered.slice(start, start + jobsPerPage);

      paginated.forEach(job => {
        const article = document.createElement('article');
        article.className = "job-card";
        article.innerHTML = `
          <div class="rounded-xl p-6 flex flex-col md:flex-row justify-between gap-6 bg-white shadow border hover:shadow-lg transition">
            <div class="flex items-start md:items-center gap-4">
              <img src="tra-logo.png" alt="${job.organization} Logo" class="w-16 h-16 object-cover rounded-xl border shadow-sm">
              <div>
                <h2 class="text-lg font-semibold text-gray-800">${job.title} at ${job.organization}</h2>
                <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-4">
                  <span><i class="fa fa-calendar text-gray-400 mr-1"></i>${job.posted}</span>
                  <span><i class="fa fa-clock text-gray-400 mr-1"></i>Full Time</span>
                  <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs">${job.type}</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 flex-wrap">
          <button class="text-blue-600 text-sm hover:underline flex items-center gap-2"><i class="fa fa-share"></i> Share</button>
              <a href="https://whatsapp.com/channel/0029Vb5b6757z4km5Srzto1G" target="_blank" class="text-green-500 text-sm hover:underline flex items-center gap-2">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
              <a href="item.html?title=${encodeURIComponent(job.title)}&organization=${encodeURIComponent(job.organization)}&posted=${encodeURIComponent(job.posted)}&type=${encodeURIComponent(job.type)}" class="ml-auto md:ml-0 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-4 py-2 rounded-full shadow transition">Apply</a>
            </div>
          </div>`;
        container.appendChild(article);
      });

      renderPagination(filtered.length);
    }

    function renderPagination(total) {
      const totalPages = Math.ceil(total / jobsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-white border text-blue-600'} hover:bg-blue-100`;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderJobs();
        });
        pagination.appendChild(btn);
      }
    }

    function setupFilters() {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          currentFilter = btn.dataset.type;
          currentPage = 1;
          buttons.forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
          buttons.forEach(b => b.classList.add('bg-white', 'text-blue-600'));
          btn.classList.add('bg-blue-600', 'text-white');
          btn.classList.remove('bg-white', 'text-blue-600');
          renderJobs();
        });
      });

      // Set default selected
      document.querySelector('.filter-btn[data-type="all"]').classList.add('bg-blue-600', 'text-white');
    }

    function setupSearch() {
      document.getElementById("searchInput").addEventListener('input', (e) => {
        currentSearch = e.target.value;
        currentPage = 1;
        renderJobs();
      });
    }
  </script>

    <script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");

    let menuOpen = false;

    menuToggle.addEventListener("click", () => {
      menuOpen = !menuOpen;

      // Animate menu button for perfect X
      if (menuOpen) {
        line1.classList.add("rotate-45", "translate-y-2");
        line2.classList.add("opacity-0");
        line3.classList.add("-rotate-45", "-translate-y-2");
      } else {
        line1.classList.remove("rotate-45", "translate-y-2");
        line2.classList.remove("opacity-0");
        line3.classList.remove("-rotate-45", "-translate-y-2");
      }

      // Animate nav menu
      if (menuOpen) {
        navMenu.style.maxHeight = navMenu.scrollHeight + "px";
      } else {
        navMenu.style.maxHeight = "0px";
      }
    });
  </script>
</body>
</html>
