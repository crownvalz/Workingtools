<!-- Filters -->

    <div class="flex gap-2">

      <button data-type="Government" class="filter-btn bg-white border border-brand text-brand px-4 py-2 rounded-lg text-sm font-semibold hover:bg-orange-50">Government</button>
      <button data-type="Private" class="filter-btn bg-white border border-brand text-brand px-4 py-2 rounded-lg text-sm font-semibold hover:bg-orange-50">Private</button>
    </div>
  </div>
</section>

<!-- Job Listings -->
<main class="max-w-5xl mx-auto px-4 py-10 space-y-6" id="jobList">
  <!-- Template Job Card -->
  <article class="job-card" data-title="HR Consultant at Heifer International" data-type="Private">

          <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-4">

            <span><i class="fa fa-clock text-gray-400 mr-1"></i>Full Time</span>
            <span class="bg-orange-100 text-orange-600 px-2 py-0.5 rounded text-xs">Private</span>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-3 flex-wrap">
        <button class="text-blue-600 text-sm hover:underline flex items-center gap-2"><i class="fa fa-share"></i> Share</button>
        <a href="https://wa.me/?text=Check%20this%20job%20from%20Twende%20Kazini" target="_blank" class="text-green-500 text-sm hover:underline flex items-center gap-2">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <a href="#" class="ml-auto md:ml-0 bg-brand hover:bg-orange-600 text-white text-sm font-semibold px-4 py-2 rounded-full shadow transition">View More</a>
      </div>
    </div>
  </article>

  <!-- Clone Example for Realism -->
  <article class="job-card" data-title="Revenue Officer at TRA" data-type="Government">
    <div class="rounded-xl p-6 flex flex-col md:flex-row justify-between gap-6 bg-white shadow border hover:shadow-lg transition">
      <div class="flex items-start md:items-center gap-4">
        <img src="tra-logo.png" alt="TRA Logo" class="w-16 h-16 object-cover rounded-xl border shadow-sm">
        <div>
          <h2 class="text-lg font-semibold text-gray-800">Revenue Officer at TRA</h2>
          <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-4">
            <span><i class="fa fa-calendar text-gray-400 mr-1"></i>Posted: May 25, 2025</span>
            <span><i class="fa fa-clock text-gray-400 mr-1"></i>Full Time</span>

          </div>

      <div class="flex items-center gap-3 flex-wrap">
        <button class="text-blue-600 text-sm hover:underline flex items-center gap-2"><i class="fa fa-share"></i> Share</button>
        <a href="#" class="ml-auto md:ml-0 bg-brand hover:bg-orange-600 text-white text-sm font-semibold px-4 py-2 rounded-full shadow transition">View More</a>

<!-- Footer -->
<footer class="text-center text-sm text-gray-600 py-6 border-t mt-10">

<!-- JavaScript -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileNav = document.getElementById('mobile-nav');
  menuBtn.addEventListener('click', () => {
    mobileNav.classList.toggle('max-h-96');
    mobileNav.classList.toggle('max-h-0');
  });

  const searchInput = document.getElementById('searchInput');
  const jobCards = document.querySelectorAll('.job-card');
  const filterButtons = document.querySelectorAll('.filter-btn');

  let activeFilter = 'all';

  searchInput.addEventListener('input', () => filterJobs());

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      activeFilter = btn.dataset.type;
      filterButtons.forEach(b => b.classList.remove('bg-brand', 'text-white'));
      btn.classList.add('bg-brand', 'text-white');
      filterJobs();
    });
  });

  function filterJobs() {
    const query = searchInput.value.toLowerCase();
    jobCards.forEach(card => {
      const title = card.dataset.title.toLowerCase();
      const type = card.dataset.type;
      const matchSearch = title.includes(query);
      const matchType = activeFilter === 'all' || type === activeFilter;
      card.style.display = matchSearch && matchType ? 'block' : 'none';
    });
  }
</script>
</body>
</html>
