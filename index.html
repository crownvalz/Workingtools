<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajira Tz | Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-2 group transition-transform duration-300 hover:scale-105">
        <span class="inline-block animate-bounce"><i class="fas fa-paper-plane"></i></span>
        <span class="tracking-tight group-hover:text-blue-800 transition-colors duration-300">Ajira Tz</span>
      </a>
      <button id="menuToggle" aria-label="Open menu" class="lg:hidden flex flex-col justify-center items-center w-10 h-10 relative z-50 group focus:outline-none">
        <span class="block w-7 h-0.5 bg-gray-800 rounded transition-all duration-300 origin-center" id="line1"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line2"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line3"></span>
      </button>
    </div>
    <nav id="navMenu" class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out lg:max-h-none lg:overflow-visible lg:block lg:pb-4 lg:hidden bg-white shadow-lg lg:shadow-none rounded-b-xl">
      <ul class="flex flex-col lg:flex-row lg:items-center lg:justify-center gap-4 px-4 pb-4 text-center text-gray-700">
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Home
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Categories
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Contact
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <style>
      /* Animated underline for nav links */
      nav ul li a.group:hover span:first-of-type,
      nav ul li a.group:focus span:first-of-type {
        left: 0;
        width: 50%;
      }
      nav ul li a.group:hover span:last-of-type,
      nav ul li a.group:focus span:last-of-type {
        right: 0;
        width: 50%;
      }
    </style>
  </header>

  <!-- Filters -->
  <section class="max-w-5xl mx-auto px-4 mt-8">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <input id="searchInput" type="text" placeholder="Search job title..."
        class="flex-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-blue-500">
      <div class="flex gap-2 text-sm">
        <button data-type="all" class="filter-btn px-3 py-1 border rounded">All</button>
        <button data-type="Government" class="filter-btn px-3 py-1 border rounded">Government</button>
        <button data-type="Private" class="filter-btn px-3 py-1 border rounded">Private</button>
      </div>
    </div>
  </section>

  <!-- Listings -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <div id="jobContainer" class="space-y-4"></div>
    <div id="pagination" class="flex justify-center gap-2 mt-6"></div>
  </main>

  <!-- Script -->
  <script>
    let jobs = [], currentPage = 1, currentFilter = "all", currentSearch = "";
    const jobsPerPage = 3;

    fetch('jobs.csv')
      .then(res => res.text())
      .then(data => {
        jobs = data.trim().split('\n').slice(1).map(line => {
          const [title, organization, posted, type] = line.split(',');
          return { title, organization, posted, type };
        });
        setup();
      });

    function setup() {
      renderJobs();
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentFilter = btn.dataset.type;
          currentPage = 1;
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
          btn.classList.add('bg-blue-600', 'text-white');
          renderJobs();
        });
      });
      document.getElementById("searchInput").addEventListener("input", e => {
        currentSearch = e.target.value;
        currentPage = 1;
        renderJobs();
      });
      document.querySelector('[data-type="all"]').classList.add('bg-blue-600', 'text-white');
    }

    function renderJobs() {
      const container = document.getElementById("jobContainer");
      container.innerHTML = "";

      const filtered = jobs.filter(job =>
        (currentFilter === "all" || job.type === currentFilter) &&
        job.title.toLowerCase().includes(currentSearch.toLowerCase())
      );

      const paginated = filtered.slice((currentPage - 1) * jobsPerPage, currentPage * jobsPerPage);

      paginated.forEach(job => {
        container.innerHTML += `
          <div class="bg-white p-5 rounded-xl shadow flex flex-col md:flex-row justify-between gap-4">
            <div class="flex gap-4">
              <img src="tra-logo.png" alt="logo" class="w-14 h-14 rounded-xl border shadow">
              <div>
                <h2 class="font-semibold text-lg">${job.title} at ${job.organization}</h2>
                <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-3">
                  <span><i class="fa fa-calendar mr-1 text-gray-400"></i>${job.posted}</span>
                  <span><i class="fa fa-clock mr-1 text-gray-400"></i>Full Time</span>
                  <span class="bg-blue-100 text-blue-700 text-xs px-2 py-0.5 rounded">${job.type}</span>
                </div>
              </div>
            </div>
            <div class="flex items-center gap-3 flex-wrap md:flex-nowrap">
              <button class="text-blue-600 text-sm hover:underline flex items-center gap-1">
                <i class="fa fa-share"></i> Share
              </button>
              <a href="https://whatsapp.com/channel/0029Vb5b6757z4km5Srzto1G" target="_blank"
                class="text-green-600 text-sm hover:underline flex items-center gap-1">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </a>
              <a href="item.html?title=${encodeURIComponent(job.title)}&organization=${encodeURIComponent(job.organization)}&posted=${encodeURIComponent(job.posted)}&type=${encodeURIComponent(job.type)}"
                class="ml-auto bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-full shadow">
                Apply
              </a>
            </div>
          </div>`;
      });

      renderPagination(filtered.length);
    }

    function renderPagination(total) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(total / jobsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `<button class="px-3 py-1 rounded ${i === currentPage ? 'bg-blue-600 text-white' : 'border'}" onclick="currentPage=${i};renderJobs();">${i}</button>`;
      }
    }
  </script>
    <script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");

    let menuOpen = false;

    menuToggle.addEventListener("click", () => {
      menuOpen = !menuOpen;

      // Animate menu button for perfect X
      if (menuOpen) {
        line1.classList.add("rotate-45", "translate-y-2");
        line2.classList.add("opacity-0");
        line3.classList.add("-rotate-45", "-translate-y-2");
      } else {
        line1.classList.remove("rotate-45", "translate-y-2");
        line2.classList.remove("opacity-0");
        line3.classList.remove("-rotate-45", "-translate-y-2");
      }

      // Animate nav menu
      if (menuOpen) {
        navMenu.style.maxHeight = navMenu.scrollHeight + "px";
      } else {
        navMenu.style.maxHeight = "0px";
      }
    });
  </script>
</body>
</html>
