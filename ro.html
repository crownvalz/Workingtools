<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Barcode Scanner</title>
    <!-- Html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #scanner {
            max-width: 400px;
            margin: 0 auto 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .warning {
            color: red;
            font-size: 0.9em;
        }
        @media(max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Asset Barcode Scanner</h1>

    <div id="scanner"></div>

    <div style="max-width: 400px; margin: 10px auto;">
        <label for="assetName">Asset Name:</label>
        <input type="text" id="assetName" placeholder="Enter asset name (optional)">
        <div id="duplicateWarning" class="warning"></div>
    </div>

    <table id="assetTable">
        <thead>
            <tr>
                <th>Asset Name</th>
                <th>Barcode</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Scanned data will appear here -->
        </tbody>
    </table>

    <div style="text-align: center;">
        <button id="downloadCsv">Download CSV</button>
    </div>

    <script>
        const scannedData = [];
        const tableBody = document.querySelector("#assetTable tbody");
        const assetNameInput = document.getElementById("assetName");
        const duplicateWarning = document.getElementById("duplicateWarning");

        function addToTable(assetName, barcode) {
            const timestamp = new Date().toLocaleString();
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${assetName}</td>
                <td>${barcode}</td>
                <td>${timestamp}</td>
            `;
            tableBody.appendChild(row);
        }

        function isDuplicate(barcode) {
            return scannedData.some(item => item.barcode === barcode);
        }

        function onScanSuccess(decodedText, decodedResult) {
            let name = assetNameInput.value.trim() || "Unknown";

            if (isDuplicate(decodedText)) {
                duplicateWarning.textContent = "Duplicate barcode detected!";
                return;
            } else {
                duplicateWarning.textContent = "";
            }

            scannedData.push({ assetName: name, barcode: decodedText, timestamp: new Date().toLocaleString() });
            addToTable(name, decodedText);
            assetNameInput.value = ""; // Clear input for next entry
        }

        // Initialize html5-qrcode
        const html5QrCode = new Html5Qrcode("scanner");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                const cameraId = cameras[0].id; // default to first camera
                html5QrCode.start(
                    { facingMode: "environment" }, 
                    {
                        fps: 10,    // frame per second
                        qrbox: 250,
                        aspectRatio: 1.0,
                        disableFlip: false
                    },
                    onScanSuccess
                ).catch(err => console.error("Camera start error:", err));
            }
        }).catch(err => console.error("Camera error:", err));

        // CSV download
        document.getElementById("downloadCsv").addEventListener("click", () => {
            if (!scannedData.length) return alert("No data to export.");

            let csvContent = "Asset Name,Barcode,Timestamp\n";
            scannedData.forEach(item => {
                const line = `"${item.assetName.replace(/"/g, '""')}","${item.barcode}","${item.timestamp}"`;
                csvContent += line + "\n";
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "assets.csv";
            link.click();
        });
    </script>
</body>
</html>
