<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner for Assets</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    #scanner-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    video {
        width: 100%;
        max-width: 400px;
        border: 2px solid #333;
        border-radius: 8px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background: #333;
        color: #fff;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #555;
    }
</style>
</head>
<body>

<h1>Asset Barcode Scanner</h1>

<div id="scanner-container">
    <video id="video" autoplay></video>
</div>

<button id="exportBtn">Export to CSV</button>

<table id="scannedTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Barcode</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        <!-- Scanned items will appear here -->
    </tbody>
</table>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const scannedTableBody = document.querySelector('#scannedTable tbody');
    const scannedData = [];

    // Start scanning using rear camera if available
    codeReader.getVideoInputDevices()
        .then(videoInputDevices => {
            const rearCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back')) || videoInputDevices[0];
            return codeReader.decodeFromVideoDevice(rearCamera.deviceId, videoElement, (result, err) => {
                if (result) {
                    addScannedItem(result.text);
                }
            });
        })
        .catch(err => console.error(err));

    function addScannedItem(code) {
        const timestamp = new Date().toLocaleString();
        scannedData.push({ code, timestamp });

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${scannedData.length}</td>
            <td>${code}</td>
            <td>${timestamp}</td>
        `;
        scannedTableBody.appendChild(row);
    }

    function exportToCSV() {
        if (scannedData.length === 0) {
            alert("No data to export!");
            return;
        }

        const csvContent = "data:text/csv;charset=utf-8,"
            + ["#", "Barcode", "Timestamp"].join(",") + "\n"
            + scannedData.map((item, index) => `${index+1},${item.code},${item.timestamp}`).join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `scanned_assets_${Date.now()}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    document.getElementById('exportBtn').addEventListener('click', exportToCSV);
</script>

</body>
</html>
