<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajira Tz | Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50  transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-green-800 flex items-center gap-2 group transition-transform duration-300 hover:scale-105">
        <span class="inline-block animate-bounce"><i class="fas fa-paper-plane"></i></span>
        <span class="tracking-tight group-hover:text-green-800 transition-colors duration-300">Ajira Tz</span>
      </a>
      <button id="menuToggle" aria-label="Open menu" class="lg:hidden flex flex-col justify-center items-center w-10 h-10 relative z-50 group focus:outline-none">
        <span class="block w-7 h-0.5 bg-gray-800 rounded transition-all duration-300 origin-center" id="line1"></span>
        <span class="block w-3 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line2"></span>
        <span class="block w-5 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line3"></span>
      </button>
    </div>
    <nav id="navMenu" class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out lg:max-h-none lg:overflow-visible lg:block lg:pb-4 lg:hidden rounded-b-xl">
      <ul class="flex flex-col lg:flex-row lg:items-center lg:justify-center gap-4 px-4 pb-4 text-center text-gray-700">
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-gray-50 hover:text-gray-600 group">
            Home
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-gray-50 hover:text-gray-600 group">
            Categories
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-gray-50 hover:text-gray-600 group">
            Contact
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-gray-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <style>
      /* Animated underline for nav links */
      nav ul li a.group:hover span:first-of-type,
      nav ul li a.group:focus span:first-of-type {
        left: 0;
        width: 50%;
      }
      nav ul li a.group:hover span:last-of-type,
      nav ul li a.group:focus span:last-of-type {
        right: 0;
        width: 50%;
      }
    </style>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-4xl mx-auto bg-white mt-6 rounded-2xl shadow-lg overflow-hidden">
    <div class="p-8">
      <div class="mb-6 border-b pb-4">
        <h1 id="jobTitle" class="text-2xl font-bold text-gray-800 mb-1"></h1>
        <div class="flex flex-wrap items-center gap-2 text-sm text-gray-500">
          <span id="jobOrg" class="text-gray-600 font-medium"></span>
          <span>|</span>
          <span id="jobPosted" class="flex items-center gap-1"><i class="fa fa-calendar-alt"></i></span>
          <span class="flex items-center gap-1"><i class="fa fa-clock text-blue-500"></i> Full Time</span>
          <span id="jobType" class="bg-blue-100 text-gray-700 px-2 py-0.5 rounded-full text-xs font-semibold"></span>
        </div>
      </div>

      <div class="space-y-6 text-sm leading-relaxed text-gray-700">
        <section>
          <h2 class="text-lg font-semibold text-gray-700 mb-1">Experience Required</h2>
          <p id="jobExperience" class="pl-2"></p>
        </section>

        <section>
          <h2 class="text-lg font-semibold text-gray-700 mb-1">Qualifications</h2>
          <p id="jobQualifications" class="pl-2"></p>
        </section>

        <section>
          <h2 class="text-lg font-semibold text-gray-700 mb-1">Job Description</h2>
          <p id="jobDescription" class="pl-2 whitespace-pre-line"></p>
        </section>
      </div>

      <div class="mt-10 flex justify-center">
        <a href="#" class="inline-flex items-center gap-2 bg-gray-700 hover:bg-gray-800 text-white px-6 py-3 rounded-full font-semibold text-sm shadow transition">
          <i class="fas fa-paper-plane"></i> Apply Now
        </a>
      </div>

      <div class="mt-6 text-center">
        <a href="index.html" class="inline-flex items-center gap-1 text-sm text-gray-600 hover:underline">
          <i class="fas fa-arrow-left"></i> Back to Listings
        </a>
      </div>
    </div>
  </main>

  <!-- Job Loader Script -->
  <script>
    document.getElementById("menuToggle").addEventListener("click", () => {
      const nav = document.getElementById("navMenu");
      nav.classList.toggle("hidden");
    });

    const params = new URLSearchParams(window.location.search);
    const titleParam = params.get("title");
    const orgParam = params.get("organization");

    fetch("jobs.csv")
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const entries = lines.slice(1).map(line => {
          const values = line.split(",");
          const job = {};
          headers.forEach((h, i) => job[h.trim()] = values[i]?.trim() || '');
          return job;
        });

        const job = entries.find(j => j.title === titleParam && j.organization === orgParam);

        if (job) {
          document.getElementById("jobTitle").textContent = job.title;
          document.getElementById("jobOrg").textContent = job.organization;
          document.getElementById("jobPosted").textContent = `Posted on: ${job.posted}`;
          document.getElementById("jobType").textContent = job.type;
          document.getElementById("jobExperience").textContent = job.experience || "Not specified";
          document.getElementById("jobQualifications").textContent = job.qualifications || "Not specified";
          document.getElementById("jobDescription").textContent = job.description || "No description provided.";
        } else {
          document.querySelector("main").innerHTML = `
            <div class="text-center p-12 bg-white rounded-2xl shadow-md">
              <h1 class="text-2xl font-bold text-red-600">Job not found</h1>
              <p class="text-gray-600 my-4">This job listing could not be found. Please return to the listings page.</p>
              <a href="index.html" class="text-gray-600 hover:underline text-sm inline-flex items-center gap-1">
                <i class="fas fa-arrow-left"></i> Back to Listings
              </a>
            </div>
          `;
        }
      })
      .catch(err => {
        console.error("Error loading job data:", err);
        document.querySelector("main").innerHTML = `<p class="text-red-600 text-center mt-10">Failed to load job details.</p>`;
      });
  </script>
      <script>
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.getElementById("navMenu");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");

    let menuOpen = false;

    menuToggle.addEventListener("click", () => {
      menuOpen = !menuOpen;

      // Animate menu button for perfect X
      if (menuOpen) {
        line1.classList.add("rotate-45", "translate-y-2");
        line2.classList.add("opacity-0");
        line3.classList.add("-rotate-45", "-translate-y-2");
      } else {
        line1.classList.remove("rotate-45", "translate-y-2");
        line2.classList.remove("opacity-0");
        line3.classList.remove("-rotate-45", "-translate-y-2");
      }

      // Animate nav menu
      if (menuOpen) {
        navMenu.style.maxHeight = navMenu.scrollHeight + "px";
      } else {
        navMenu.style.maxHeight = "0px";
      }
    });
  </script>
</body>
</html>
