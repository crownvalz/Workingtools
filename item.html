<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ajira Tz | Job Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-2 group transition-transform duration-300 hover:scale-105">
        <span class="inline-block animate-bounce"><i class="fas fa-paper-plane"></i></span>
        <span class="tracking-tight group-hover:text-blue-800 transition-colors duration-300">Ajira Tz</span>
      </a>
      <button id="menuToggle" aria-label="Open menu" class="lg:hidden flex flex-col justify-center items-center w-10 h-10 relative z-50 group focus:outline-none">
        <span class="block w-7 h-0.5 bg-gray-800 rounded transition-all duration-300 origin-center" id="line1"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line2"></span>
        <span class="block w-7 h-0.5 bg-gray-800 mt-1 rounded transition-all duration-300 origin-center" id="line3"></span>
      </button>
    </div>
    <nav id="navMenu" class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out lg:max-h-none lg:overflow-visible lg:block lg:pb-4 lg:hidden bg-white shadow-lg lg:shadow-none rounded-b-xl">
      <ul class="flex flex-col lg:flex-row lg:items-center lg:justify-center gap-4 px-4 pb-4 text-center text-gray-700">
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Home
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Categories
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
        <li>
          <a href="#" class="relative px-3 py-2 rounded transition-all duration-300 hover:bg-blue-50 hover:text-blue-600 group">
            Contact
            <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
            <span class="absolute right-1/2 -bottom-1 w-0 h-0.5 bg-blue-600 transition-all duration-300 group-hover:w-1/2"></span>
          </a>
        </li>
      </ul>
    </nav>
    <style>
      /* Animated underline for nav links */
      nav ul li a.group:hover span:first-of-type,
      nav ul li a.group:focus span:first-of-type {
        left: 0;
        width: 50%;
      }
      nav ul li a.group:hover span:last-of-type,
      nav ul li a.group:focus span:last-of-type {
        right: 0;
        width: 50%;
      }
    </style>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto mt-10 px-6">
    <div class="bg-white shadow-md rounded-2xl p-8">
      <h1 id="jobTitle" class="text-3xl font-bold mb-4 text-gray-900">Loading...</h1>

      <div class="flex flex-wrap gap-3 text-sm text-gray-600 mb-6">
        <span id="jobOrg" class="bg-gray-100 px-3 py-1 rounded-full"></span>
        <span id="jobPosted" class="bg-gray-100 px-3 py-1 rounded-full"></span>
        <span id="jobType" class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full uppercase font-semibold tracking-wide"></span>
      </div>

      <div class="space-y-6 text-justify leading-relaxed">
        <section>
          <h2 class="text-xl font-semibold text-blue-600 mb-1">Experience Required</h2>
          <p id="jobExperience" class="pl-2 text-gray-700"></p>
        </section>

        <hr>

        <section>
          <h2 class="text-xl font-semibold text-blue-600 mb-1">Qualifications</h2>
          <p id="jobQualifications" class="pl-2 text-gray-700"></p>
        </section>

        <hr>

        <section>
          <h2 class="text-xl font-semibold text-blue-600 mb-1">Job Description</h2>
          <p id="jobDescription" class="pl-2 text-gray-700 whitespace-pre-line"></p>
        </section>

        <hr>

        <section>
          <h2 class="text-xl font-semibold text-blue-600 mb-1">How to Apply</h2>
          <p class="pl-2 text-gray-600">Please follow the application instructions provided by the organization. Visit their official website or contact them directly.</p>
        </section>
      </div>

      <!-- Apply Button -->
      <div class="mt-10 flex justify-center">
        <a href="#" class="inline-flex items-center gap-2 bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 rounded-full font-semibold text-sm shadow transition">
          <i class="fas fa-paper-plane"></i> Apply Now
        </a>
      </div>

      <div class="mt-6 text-center">
        <a href="index.html" class="inline-flex items-center gap-1 text-sm text-blue-600 hover:underline">
          <i class="fas fa-arrow-left"></i> Back to Listings
        </a>
      </div>
    </div>
  </main>

  <!-- Job Loader Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const titleParam = params.get("title");
    const orgParam = params.get("organization");

    fetch("jobs.csv")
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const entries = lines.slice(1).map(line => {
          const values = line.split(",");
          const job = {};
          headers.forEach((h, i) => job[h.trim()] = values[i]?.trim() || '');
          return job;
        });

        const job = entries.find(j => j.title === titleParam && j.organization === orgParam);

        if (job) {
          document.getElementById("jobTitle").textContent = `${job.title} at ${job.organization}`;
          document.getElementById("jobOrg").textContent = `Organization: ${job.organization}`;
          document.getElementById("jobPosted").textContent = `Posted on: ${job.posted}`;
          document.getElementById("jobType").textContent = job.type;
          document.getElementById("jobExperience").textContent = job.experience || "Not specified";
          document.getElementById("jobQualifications").textContent = job.qualifications || "Not specified";
          document.getElementById("jobDescription").textContent = job.description || "No description provided.";
        } else {
          document.querySelector("main").innerHTML = `
            <div class="text-center p-8 bg-white rounded-2xl shadow">
              <h1 class="text-2xl font-bold text-red-600">Job not found</h1>
              <p class="text-gray-600 my-4">This job listing could not be found. Please return to the listings page.</p>
              <a href="index.html" class="text-blue-600 hover:underline text-sm">&larr; Back to Listings</a>
            </div>
          `;
        }
      })
      .catch(err => {
        console.error("Error loading job data:", err);
        document.querySelector("main").innerHTML = `<p class="text-red-600">Failed to load job details.</p>`;
      });
  </script>
</body>
</html>
